name: Update Personal Homepage Data

on:
  schedule:
    # 每天00:00 UTC运行 (北京时间08:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run data fetcher
      env:
        GITHUB_USERNAME: ${{ github.repository_owner }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BILIBILI_UID: ${{ secrets.BILIBILI_UID }}
        SESSDATA: ${{ secrets.SESSDATA }}
      run: |
        python unified_data_fetcher.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add github_data.js bilibili_data.js
        git diff --staged --quiet || git commit -m "🤖 Auto update data - $(date '+%Y-%m-%d %H:%M:%S')"
        git push
